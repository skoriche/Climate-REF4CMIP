documentation:
  title: Model evaluation with focus on clouds.
  description: Plot 2D histograms using the Seaborn diagnostic in ESMValTool.
  authors:
  - bock_lisa
  - lauer_axel
  - andela_bouwe
  maintainer:
  - bock_lisa
timerange_for_data:
  timerange: 1996/2014
regridding:
  regrid:
    target_grid: 1x1
    scheme:
      reference: esmf_regrid.schemes:ESMFAreaWeighted
levels_for_3d_vars:
  extract_levels:
    levels:
      cmor_table: CMIP6
      coordinate: plev27
    coordinate: air_pressure
    scheme: linear
preprocessors:
  common_grid_clt:
    regrid:
      target_grid: 1x1
      scheme:
        reference: esmf_regrid.schemes:ESMFAreaWeighted
    custom_order: true
    mask_outside_range:
      minimum: 1.0
      maximum: 100.0
  common_grid_clivi_clwvi:
    regrid:
      target_grid: 1x1
      scheme:
        reference: esmf_regrid.schemes:ESMFAreaWeighted
    custom_order: true
    mask_outside_range:
      minimum: 0.01
      maximum: 0.2
  common_grid_lwcre:
    regrid:
      target_grid: 1x1
      scheme:
        reference: esmf_regrid.schemes:ESMFAreaWeighted
    custom_order: true
    mask_outside_range:
      minimum: 1.0
      maximum: 100.0
  common_grid_swcre:
    regrid:
      target_grid: 1x1
      scheme:
        reference: esmf_regrid.schemes:ESMFAreaWeighted
    custom_order: true
    mask_outside_range:
      minimum: -200.0
      maximum: -1.0
  common_grid_pr:
    regrid:
      target_grid: 1x1
      scheme:
        reference: esmf_regrid.schemes:ESMFAreaWeighted
    custom_order: true
    convert_units:
      units: mm day-1
    mask_outside_range:
      minimum: 0.1
      maximum: 4
  common_grid_levels_ta:
    extract_levels:
      levels:
        cmor_table: CMIP6
        coordinate: plev27
      coordinate: air_pressure
      scheme: linear
    regrid:
      target_grid: 1x1
      scheme:
        reference: esmf_regrid.schemes:ESMFAreaWeighted
    custom_order: true
    mask_outside_range:
      minimum: 200
      maximum: 280
  common_grid_levels_cli:
    extract_levels:
      levels:
        cmor_table: CMIP6
        coordinate: plev27
      coordinate: air_pressure
      scheme: linear
    regrid:
      target_grid: 1x1
      scheme:
        reference: esmf_regrid.schemes:ESMFAreaWeighted
    custom_order: true
    convert_units:
      units: g kg-1
    mask_outside_range:
      minimum: 0.0001
      maximum: 0.005
  default: {}
diagnostics:
  plot_joint_clivi_lwcre_model:
    description: Scatterplot clt vs lwcre.
    variables:
      clivi:
        timerange: 1996/2014
        mip: Amon
        exp: historical
        preprocessor: common_grid_clivi_clwvi
        project: CMIP6
        activity: CMIP
        ensemble: r1i1p1f1
        institute: NCAR
        grid: gn
        version: v20190308
      lwcre:
        timerange: 1996/2014
        mip: Amon
        exp: historical
        preprocessor: common_grid_lwcre
        derive: true
        force_derivation: false
        project: CMIP6
        activity: CMIP
        ensemble: r1i1p1f1
        institute: NCAR
        grid: gn
        version: v20190308
    scripts:
      plot:
        script: seaborn_jointplot_histogram.py
        x: clivi
        y: lwcre
        bins: 20
        joint_kws:
          vmax: 0.03
          cmap: YlGnBu
        cbar: true
        cbar_kws:
          extend: max
        marginal_kws:
          color: darkturquoise
        seaborn_settings:
          style: ticks
          rc:
            axes.titlepad: 15.0
        suptitle: CMIP6 CESM2 r1i1p1f1 gn 1996/2014
        plot_filename: jointplot_clivi_lwcre_CMIP6_CESM2_r1i1p1f1_gn_1996-2014
datasets:
- dataset: CESM2
