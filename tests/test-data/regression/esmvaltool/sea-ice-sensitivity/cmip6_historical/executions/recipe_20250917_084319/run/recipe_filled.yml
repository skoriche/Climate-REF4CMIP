      end_day: 31
      end_month: 12
      end_year: 2014
    extract_month:
      month: 9
    extract_region:
      start_longitude: 0
      end_longitude: 360
      start_latitude: 0
      end_latitude: 90
    area_statistics:
      operator: sum
    convert_units:
      units: 1e6 km2
  pp_antarctic_avg_ann_sea_ice:
    extract_time:
      start_day: 1
      start_month: 1
      start_year: 1979
      end_day: 31
      end_month: 12
      end_year: 2014
    annual_statistics:
      operator: mean
    extract_region:
      start_longitude: 0
      end_longitude: 360
      start_latitude: -90
      end_latitude: 0
    area_statistics:
      operator: sum
    convert_units:
      units: 1e6 km2
  pp_avg_ann_global_temp:
    extract_time:
      start_day: 1
      start_month: 1
      start_year: 1979
      end_day: 31
      end_month: 12
      end_year: 2014
    area_statistics:
      operator: mean
    annual_statistics:
